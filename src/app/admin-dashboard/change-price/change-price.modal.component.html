<div class="panel panel-primary">
        <div class="panel-heading">
            <div>
                Change Price for: {{data.name}}
            </div>
            <div style="text-align: right;">
                <img src="../../../assets/images/close.png" alt="" height="20" width="20" (click)="onNoClick()">
            </div>
    
        </div>
        <alert></alert>
        <mat-card>
            <hr>
            <div class="opportunity-container"> 
                    <mat-form-field appearance="outline">
                            <mat-label>Buying Price</mat-label>
                            <input type="number" matInput name="buying_price" [(ngModel)]="data.buying_price" readonly>
                        </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>New Change Price</mat-label>
                    <input type="number" matInput name="price_to" [(ngModel)]="data.price_to">
                </mat-form-field>
                        <hr>                
                <mat-card mat-dialog-actions>
                    <button mat-button color="warn" (click)="onNoClick()">CANCEL</button>
                    <button mat-button color="primary" (click)="changePriceNow()">SUBMIT
                            <img *ngIf="loading" src="../../../assets/images/loader.gif" />
                    </button>
                </mat-card>
            </div>
        </mat-card>
    </div>
