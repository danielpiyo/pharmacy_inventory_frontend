<div class="panel panel-primary">
    <div class="panel-heading">
        <div>
            Resseting Password for : {{data.username}}
        </div>
        <div style="text-align: right;">
            <img src="../../../assets/images/close.png" alt="" height="20" width="20" (click)="onNoClick()">
        </div>
 
    </div>
    <alert></alert>
    <mat-card>
        <hr>
        <div class="opportunity-container"> 
            <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input type="password" matInput name="password" [(ngModel)]="resetUserModel.password">
            </mat-form-field>
                    <hr>
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" name="cpassword" [(ngModel)]="resetUserModel.cpassword">
            </mat-form-field>
                
            <hr>
            <mat-card mat-dialog-actions>
                <button mat-button color="warn" (click)="onNoClick()">CANCEL</button>
                <button mat-button color="primary" (click)="resetNow()">SUBMIT
                        <img *ngIf="loading" src="../../../assets/images/loader.gif" />
                </button>
            </mat-card>
        </div>
    </mat-card>
</div>
