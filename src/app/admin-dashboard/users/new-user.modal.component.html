<div class="panel panel-info">
        <div class="panel-heading">
            <div>
                Adding New User
            </div>
            <div style="text-align: right;">
                <button (click)="onNoClick()" mat-raised-button color="warn" > <mat-icon class="mat-18">clear</mat-icon></button>
            </div>
    
        </div>
        <alert></alert>
        <mat-card>
            <hr>
            <div class="opportunity-container">
                <mat-form-field appearance="outline">
                    <mat-label>User Role</mat-label>
                    <mat-select placeholder="Select" [(ngModel)]="newUserModel.role" name="role">
                        <mat-option value='user'>User</mat-option>
                        <mat-option value='admin'>Admin</mat-option>
                    </mat-select> 
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" name="email" [(ngModel)]="newUserModel.email">
                </mat-form-field> <br>
                <mat-form-field appearance="outline">
                    <mat-label>UserName</mat-label>
                    <input matInput name="username" [(ngModel)]="newUserModel.username">
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput name="password" [(ngModel)]="newUserModel.password">
                </mat-form-field>
                        <br>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" name="cpassword" [(ngModel)]="newUserModel.cpassword">
                </mat-form-field>
                    
                <hr>
                <mat-card mat-dialog-actions>
                    <button mat-button color="warn" (click)="onNoClick()">CANCEL</button>
                    <button mat-button color="primary" (click)="addNewUser()">SUBMIT
                            <img *ngIf="loading" src="../../../assets/images/loader.gif" />
                    </button>
                </mat-card>
            </div>
        </mat-card>
    </div>
