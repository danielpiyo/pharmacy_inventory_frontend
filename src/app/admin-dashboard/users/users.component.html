<div class="admin-child-container">

        <div class="float-content panel-primary" fxLayout="column">
            <div class="panel-heading" fxLayout="row">
                <div fxFlex="50"><h4 class="panel-title">All Users</h4></div>
                <div fxFlex="50"><mat-form-field style="text-align: right;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">
                  </mat-form-field></div>
            </div>
            
            <ng-scrollbar> 
              
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef > No </th>
                            <td mat-cell *matCellDef="let element; let pager = index;"> {{pager + 1}}. </td>
                          </ng-container>
              
              
                        <ng-container matColumnDef="UserId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header > UserId </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                          </ng-container>
              
                        <!-- <ng-container matColumnDef="COMPLAIN_CATEGORY">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                          <td mat-cell *matCellDef="let element"> {{element.COMPLAIN_CATEGORY}} </td>
                        </ng-container> -->
                       
                        <ng-container matColumnDef="Email">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                          <td mat-cell *matCellDef="let element"> {{element.email }} </td>
                        </ng-container>
    
                        <ng-container matColumnDef="Username">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                            <td mat-cell *matCellDef="let element"> {{element.username }} </td>
                          </ng-container>
                          1
                        <ng-container matColumnDef="Role">
                          <th mat-header-cell *matHeaderCellDef >User Type </th>
                          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                        </ng-container>                
                        
                         <ng-container matColumnDef="Date Added">
                          <th mat-header-cell *matHeaderCellDef> Date Created </th>
                          <td mat-cell *matCellDef="let element">
                            {{element.date_created | date: 'dd/MM/yyyy'}}
                          </td>
                        </ng-container>  
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </ng-scrollbar>
                   
    
        </div>
    
        <hr>
        
    </div>
