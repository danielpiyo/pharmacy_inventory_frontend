<div class="admin-child-container">

        <div class="float-content panel-info" fxLayout="column">
            <div class="panel-heading" fxLayout="row">
                <div fxFlex="50"><h4 class="panel-title">Recieve Products to Store</h4></div>
                <div fxFlex="20"></div>
                  <div fxFlex="30">
                    <!-- <mat-form-field style="text-align: left;">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">
                  </mat-form-field> -->
                  <div fxFlex fxLayout="row" fxLayoutAlign="start center">
                      <mat-icon>search</mat-icon>
                      <input class="search" (keyup)="applyFilter($event.target.value)" placeholder="Search for a product">
                  </div>
                </div>
            </div>
            
            <ng-scrollbar> 
              
                    <table mat-table [dataSource]="dataSource" matSort>
                        <ng-container matColumnDef="number">
                            <th mat-header-cell *matHeaderCellDef > No </th>
                            <td mat-cell *matCellDef="let element; let pager = index;"> {{pager + 1}} </td>
                          </ng-container>
              
              
                        <ng-container matColumnDef="Category">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header > Category </th>
                            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                          </ng-container>
              
                        <!-- <ng-container matColumnDef="COMPLAIN_CATEGORY">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                          <td mat-cell *matCellDef="let element"> {{element.COMPLAIN_CATEGORY}} </td>
                        </ng-container> -->
                       
                        <ng-container matColumnDef="Name">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product</th>
                          <td mat-cell *matCellDef="let element"> {{element.name }} </td>
                        </ng-container>
    
                        <!-- <ng-container matColumnDef="Description">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Discription </th>
                            <td mat-cell *matCellDef="let element"> {{element.description }} </td>
                          </ng-container> -->
                       
                        <ng-container matColumnDef="Quantity">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header >Stock Quantity</th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                       
                        <ng-container matColumnDef="Price">
                          <th mat-header-cell *matHeaderCellDef > Seeling Price </th>
                          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                        </ng-container>                
                        
                         <ng-container matColumnDef="CheckIn">
                          <th mat-header-cell *matHeaderCellDef> Recieve Goods</th>
                          <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="primary" (click)="checkinNow(element.id, element.category_id, element.quantity, element.price, element.name, element.buying_price)">
                                <mat-icon class="mat-18">trending_down</mat-icon>
                            </button>
                          </td>
                        </ng-container>  
                        <ng-container matColumnDef="CheckOut">
                                <th mat-header-cell *matHeaderCellDef> Cash Sale </th>
                                <td mat-cell *matCellDef="let element">
                                  <button mat-icon-button color="primary" (click)="checkOutNow(element.id, element.category_id, element.quantity, element.price, element.name, element.category)">
                                      <mat-icon class="mat-18">trending_up</mat-icon>
                                  </button>
                                </td>
                              </ng-container> 
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </ng-scrollbar>
                   
    
        </div>
     
        <hr>
        
    </div>
    <app-admin-checkout *ngIf="itemService.showOpacity"></app-admin-checkout>
