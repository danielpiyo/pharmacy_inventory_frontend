<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="70" class="flex-p">       
        <div class="w-100" #resizedDiv>
            <ngx-charts-pie-chart [scheme]="colorScheme" [results]="disk_space" [legend]="showLegend"
                [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient"
                (select)="onSelect($event)">
            </ngx-charts-pie-chart>

        </div>
    </div>

    <div fxFlex="100" fxFlex.gt-sm="2" fxLayout="column"></div>

    <div fxFlex="100" fxFlex.gt-sm="28" fxLayout="column" class="">
        <div fxFlex="100" class="flex-p">
            <mat-card>
                <div fxLayout="row" fxLayoutAlign="space-around">
                    <mat-checkbox color="primary" class="example-margin" [checked]="explodeSlices"
                        (change)="explodeSlices = !explodeSlices">Explode Slices</mat-checkbox> <br>
                    <hr>
                    <mat-checkbox color="primary" class="example-margin" [checked]="showLabels"
                        (change)="showLabels = !showLabels">Show Labels</mat-checkbox>
                </div>
            </mat-card>
        </div>

    </div>
</div>
