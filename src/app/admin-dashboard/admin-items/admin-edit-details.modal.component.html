<div class="panel panel-primary">
        <div class="panel-heading">
            <div>
                Editing {{data.name}}
            </div>
            <div style="text-align: right;">
                <img src="../../../assets/images/close.png" alt="" height="20" width="20" (click)="onNoClick()">
            </div>
    
        </div>
        <mat-card>
            <hr>
            <div class="opportunity-container">
                <mat-form-field appearance="outline">
                    <mat-label>Product Category</mat-label>
                    <mat-select placeholder="Select" [(ngModel)]="editItemModel.category_id" name="category_id">
                        <mat-option *ngFor="let cat of allCategories" value={{cat.id}}>{{cat.category_name}}</mat-option>
                    </mat-select>
                </mat-form-field>
    
                <mat-form-field appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input matInput name="item_name_to" [(ngModel)]="data.item_name_to">
                </mat-form-field> <br>
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" name="quantity_to" [(ngModel)]="data.quantity_to">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Description" name="description_to" [(ngModel)]="data.description_to" cols="40"></textarea>
                </mat-form-field>
                    
                <hr>
                <mat-card mat-dialog-actions>
                    <button mat-button color="warn" (click)="onNoClick()">CANCEL</button>
                    <button mat-button color="primary" (click)="updateItem()">SUBMIT
