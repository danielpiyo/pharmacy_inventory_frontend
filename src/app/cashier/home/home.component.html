<div class="admin-child-container">

    <div class="float-content panel panel-primary" fxLayout="column">
        <div class="panel-heading" fxLayout="row">
            <div fxFlex="50"><h4 class="panel-title">Available Items in Store</h4></div>
            <div fxFlex="50"><mat-form-field style="text-align: right;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Here">
              </mat-form-field></div>
        </div>
        
        <ng-scrollbar> 
          
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="number">
                        <th mat-header-cell *matHeaderCellDef > No </th>
                        <td mat-cell *matCellDef="let element; let pager = index;"> {{pager + 1}} </td>
                      </ng-container>
          
          
                    <ng-container matColumnDef="Category">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header > Category </th>
                        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                      </ng-container>
          
                    <!-- <ng-container matColumnDef="COMPLAIN_CATEGORY">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                      <td mat-cell *matCellDef="let element"> {{element.COMPLAIN_CATEGORY}} </td>
                    </ng-container> -->
                   
                    <ng-container matColumnDef="Name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name }} </td>
                    </ng-container>

                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Discription </th>
                        <td mat-cell *matCellDef="let element"> {{element.description }} </td>
                      </ng-container>
                   
                    <ng-container matColumnDef="Quantity">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header > No</th>
                      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="Price">
                      <th mat-header-cell *matHeaderCellDef > Price </th>
                      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                    </ng-container>                
                    
                     <ng-container matColumnDef="CheckOut">
                      <th mat-header-cell *matHeaderCellDef> CheckOut </th>
                      <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="checkOutNow(element.id, element.category_id, element.quantity, element.price, element.name, element.category)">
                            <mat-icon class="mat-18">system_update</mat-icon>
                        </button>
                      </td>
                    </ng-container>  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                </ng-scrollbar>
               

    </div>

    <hr>

    <div class="row-float-sections" fxLayout="row">

        <div class="slider shadow panel panel-info" fxFlex="100" fxFlexOffset="2">

            <mat-card class="panel panel-primary">
             <div class="panel-heading">
                    Can Delete These tasks Once you are done with them
             </div>

                <mat-card-content>
                    <div fxLayoutAlign="space-between">
                        <mat-form-field class="w-100">
                            <input matInput placeholder="Add Task to do..." (keyup)="addToDoItem($event)"
                                [(ngModel)]="newTodoText">
                        </mat-form-field>
                        <button mat-mini-fab color="primary" (click)="addToDoItem($event)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>

                    <div class="todo-list">
                        <mat-selection-list>
                            <mat-list-option *ngFor="let item of getNotDeleted()" checkboxPosition="before"
                                (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false">
                                <div fxLayoutAlign="space-between center">
                                    <span class="text-truncate">{{ item.text }}</span>
                                    <button mat-icon-button (click)="item.deleted = true" color="warn"
                                        *ngIf="item.isActive">
                                        <mat-icon>delete_forever</mat-icon>
                                    </button>
                                </div>
                            </mat-list-option>
                        </mat-selection-list>

                    </div>
                </mat-card-content>
            </mat-card>

        </div>
    </div>

</div>
<app-checkout *ngIf="itemService.showOpacity"></app-checkout>
